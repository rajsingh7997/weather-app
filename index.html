<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen">
    <div class="card">
      <img src="welcome-icon.png" alt="Weather Icon" class="welcome-icon" />
      <h2>Weather<br>Forecasts</h2>
      <button class="get-start-btn" onclick="startApp()">Get Start</button>
      <p>Check any weather</p>
    </div>
  </div>

  <!-- Weather App Screen -->
  <div id="weatherScreen" class="screen hidden">
    <div class="container">
      <div class="search">
        <input type="text" id="cityInput" placeholder="Search City..." />
        <button onclick="getWeather()">Search</button>
      </div>

      <h2 id="city">City</h2>
      <p id="date">Date</p>
      <h1 id="temperature">-- Â°C</h1>
      <p id="condition">--</p>

      <div class="metrics">
        <div>Pressure<br><span id="pressure">--</span> M/B</div>
        <div>Humidity<br><span id="humidity">--</span>%</div>
        <div>Wind Speed<br><span id="wind">--</span> M/S</div>
      </div>

      <h3>5 Days Weather Forecast (Slide)</h3>
      <div id="forecastContainer" class="forecast-days"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
